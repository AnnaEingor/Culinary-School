<h2 class ="text-center">Создайте, пожалуйста, Вашу личную страницу</h2>
<h4 class ="text-center">Вы сможете иметь доступ к специальным разделам нашего сайта</h4>
<br>
<br>
<div class="container">
    <form class="form-horizontal" role="form" >
        
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" ng-model="newUser.firstName"
                    ng-value="usrFirstName" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" ng-model="newUser.lastName" ng-value="usrLastName">
            </div>
        </div>
        <div class="form-group">
            <label for="bday" class="col-sm-2 control-label">BirthDay</label>
            <div class="col-sm-10">
                <input type="date" id="bday" placeholder="01.12.2012" class="form-control" ng-model="newUser.bday" ng-value="usrBDay">
            </div>
        </div>


        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="email" placeholder="Email" class="form-control" ng-model="newUser.email" ng-value="usrEmail">
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" id="phone" placeholder="Phone number" class="form-control" ng-model="newUser.phone" ng-value="usrPhone">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" placeholder="Password" class="form-control" ng-model="newUser.password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="reset" class="btn btn-primary myBtn btn-block" ng-click="cancel()">Cancel</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <button type="submit" class="btn btn-primary myBtn btn-block" ng-click="saveUser()">Save</button>
                </div>
            </div>
        </div>
    </form>

</div>
